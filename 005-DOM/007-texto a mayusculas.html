<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <script src="../jquery-3.7.0.js"></script>
        <style>
            #mitexto{color:green;}
        </style>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var mitexto = $("#mitexto").text();
                    var mayusculas = mitexto.toUpperCase()
                    $("#mitexto").text(mayusculas)
                });
            });
        </script>
    </head>
    <body>
        <button>Mi bot√≥n</button>
        <div id="mitexto">
            Este es un texto que escribo en HTML
        </div>
    </body>
</html>
