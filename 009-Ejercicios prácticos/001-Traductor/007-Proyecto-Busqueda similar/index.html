<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <script src="jquery-3.7.0.js"></script>
        <script>
            var json 
            $(document).ready(function(){
                $.ajax({
                    url: "csvAjson.php",
                    success: function(data){
                        json = JSON.parse(data)
                        console.log(json)
                    }
                });
                $("#termino").keyup(function(){
                    console.log("voy a buscar en el json")
                    $("#resultados").html("")
                    for(var i = 0;i<json.length;i++){
                        if(json[i]['es'].toLowerCase().includes($(this).val().toLowerCase())){
                            console.log("coincidencia")
                            console.log(json[i])
                            $("#resultados").append(
                                'es:'+json[i]['es']+'<br>'+
                                'en:'+json[i]['en']+'<br>'+
                                'de:'+json[i]['de']+'<br>'+
                                'fr:'+json[i]['fr']+'<br>'+
                                'it:'+json[i]['it']+'<br>'
                            )
                        }
                    }
                })
            })
        </script>
    </head>
    <body>
        <input type="text" id="termino">
        <div id="resultados"></div>
    </body>
</html>
