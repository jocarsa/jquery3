<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <link rel="Stylesheet" href="estilo.css">
        <script src="jquery-3.7.0.js"></script>
        <script src="traductor.js"></script>
    </head>
    <body>
        <input type="radio" name="idioma" idioma="es" checked class="entrada"><img src="img/es.png">
        <input type="radio" name="idioma" idioma="en" class="entrada"><img src="img/en.png">
        <input type="radio" name="idioma" idioma="de" class="entrada"><img src="img/de.png">

        <input type="radio" name="idioma" idioma="it" class="entrada"><img src="img/it.png"><br>
        <input type="text" id="termino"><br>
        <input type="radio" name="idiomasalida" idioma="es" checked class="salida"><img src="img/es.png">
        <input type="radio" name="idiomasalida" idioma="en" class="salida"><img src="img/en.png">
        <input type="radio" name="idiomasalida" idioma="de" class="salida"><img src="img/de.png">
        <input type="radio" name="idiomasalida" idioma="fr" class="salida"><img src="img/fr.png">
        <input type="radio" name="idiomasalida" idioma="it" class="salida"><img src="img/it.png">
        <div id="resultados"></div>
    </body>
</html>
